<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
	<!-- Frameworks CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/00b6dc780b.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet">

	<title>Elkanah Malonza</title>
</head>
<body data-bs-spy="scroll" data-bs-target="#scroll-navbar" data-bs-offset="5">
	<!-- Naviigation Section -->
	<nav id="scroll-navbar" class="navbar navbar-expand-lg fixed-top navbar-light border-bottom bg-light">
		<div class="container">
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarMain">
			    <ul class="navbar-nav mb-2 mb-lg-0 w-100 justify-content-around">
			        <li class="nav-item">
			        	<a class="nav-link fs-5" aria-current="page" href="{% url 'index' %}">Home</a>
			        </li>
			        <li class="nav-item">
			        	<a class="nav-link fs-5" href="{% url 'index' %}#section-about">About</a>
			        </li>
			        <li class="nav-item">
			          	<a class="nav-link fs-5" href="{% url 'index' %}#section-skills">Skills</a>
			        </li>
			        <li class="nav-item">
			          	<a class="nav-link fs-5" href="{% url 'index' %}#section-experiences">Experiences</a>
			        </li>
			        <li class="nav-item">
			          	<a class="nav-link fs-5" href="{% url 'projects' %}">Project</a>
			        </li>
			        <li class="nav-item">
			        	<a class="nav-link fs-5" href="{% url 'index' %}#section-pricing">Pricing</a>
			        </li>
			        <li class="nav-item">
			        	<a class="nav-link fs-5" href="{% url 'blog' %}">Blog</a>
			        </li>
			        <li class="nav-item">
			        	<a class="nav-link fs-5" href="{% url 'index' %}#section-contact">Contact</a>
			        </li>
			    </ul>
		    </div>
		</div>
	</nav>
	<!-- /Naviigation Section Ends  -->

	<!-- Content Section -->
	<main class="container main-index">
		<div class="container mt-5 pt-5">
	        <div class="row pt-5">
	            <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">

	                <div class="card shadow bg-body rounded">
	                    <form class="submit-form" method="post" action="{% url 'login' %}">
	                        <div class="card-header text-center">
	                            <h4>Login</h4>
	                        </div>
	                        <div class="card-body">
	                            <p class="text-muted" id="id_error-text"></p>
	                            {% csrf_token %}
	                            <div class="form-group">
	                                <label>Username</label>
	                                <div class="input-group">
                                        <div class="input-group-text">
                                            <i class="fas fa-user-alt"></i>
                                        </div>
                                        <input type="text" class="form-control" name="username" placeholder="email" required>
                                    </div>
	                            </div>
	                            <div class="form-group pt-3">
	                                <label>Password</label>
	                                <div class="input-group">
                                        <div class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </div>
	                                    <input type="password" class="form-control" name="password" placeholder="Password" required>
	                                </div>
	                            </div>
	                            <div class="form-group mb-0 py-3">
	                                <a href="#">Forgot Password</a>
	                            </div>
	                        </div>
	                        <div class="card-footer py-3 my-2">
	                            <button type="submit" class="btn btn-primary" id="id_login-btn">Login</button>
	                            <a href="#" class="ml-2 float-end">Create new Account?</a>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</main>
	<!-- /Content Section Ends  -->

    <!-- Footer Section-->

    <div class="container">
		<footer class="pt-5 mt-5">
		    <ul class="nav justify-content-center border-bottom pb-2 mb-2">
		    </ul>
		    <p class="text-center text-muted">&copy; 2021 Elkanah-Malonza, Inc</p>
		</footer>
	</div>
    <!-- /Footer Section Ends-->

    <!-- JS Libraies -->
    <script src="{% static 'main/js/jquery-3.6.0.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'main/js/ajax.js' %}"></script>
</body>
</html>
